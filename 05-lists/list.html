<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

	<head>
	<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
	<title>Lists</title>
	</head>
	
	<body>
		<!-- ordered list -->
		<ol>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			<li>Item 4</li>
			<li>Item 5</li>
		</ol>
		
		<!-- unordered list -->
		<ul>
			<li>Item 1</li>
			<li>Item 2</li>
			<li>Item 3</li>
			
			<li>Item 4</li>
			<li>Item 5</li>

		</ul>
		
		<ul style="list-style:none">
			<li>&alefsym;&nbsp;Item 1</li>
			<li>&alefsym;&nbsp;Item 2</li>
			<li>&alefsym;&nbsp;Item 3</li>
		</ul>

	</body>

</html>
