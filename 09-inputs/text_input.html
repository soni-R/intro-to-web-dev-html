<!DOCTYPE HTML>
<html>
	<head>
		<title>User Inputs</title>
	</head>
	
	<body>
		<table style="min-width:250px; max-width:650px; ">
			<tr>
				<td style="width:35%">
					<span>Please enter your username</span>	
				</td>
				<td style="width:100%">
					<input type="text" id="userName" name="userName" style="width:100%">
				</td>

			</tr>
			
			<tr>
				<td style="width:35%;">
					<span>Password</span>
				</td>
				<td style="width:100%;">
					<input type="password" id="password" name="password" style="width:100%">
				</td>

			</tr>

		
		</table>
	
		
	</body>
</html>
