<!DOCTYPE HTML>
<html>
	<head>
		<title>Dropdown List</title>
	</head>
	
	<body>
	  <form id="loginForm" name="loginForm" method="get" action="Results.html">
		<table style="width:75%">			
			<tr>
				<td style="width:35%"><span>
					Please enter your username</span>
				</td>
				<td style="width:100%">
					<input type="text"  name="userName" style="width:100%">
				</td>
			</tr>
			<tr>
				<td style="width:35%;">
					<span>Password</span>
				</td>
				<td style="width:100%;">
					<input type="password"  name="password" style="width:100%">
				</td>
			</tr>
			<tr>
				<td style="width:35%;">
					<span>Please enter a secret question</span>
				</td>
				<td style="width:100%;">
					<textarea name="secretQuestion" style="width:100%;" placeholder="In what city you were born?" rows="5">
					</textarea>				
				</td>
			</tr>
			<tr>
				<td style="width:35%;">
					<span>Select your colors</span>
				</td>
				<td style="width:100%;">
					<input type="checkbox"  name="colorselection" value="blue" checked><span>Blue</span>	
					<input type="checkbox"  name="colorselection" value="red"><span>Red</span>
					<input type="checkbox"  name="colorselection" value="green" checked><span>Green</span>	
					<input type="checkbox"  name="colorselection" value="yellow"><span>Yellow</span>			
				</td>
			</tr>
			<tr>
				<td style="width:35%;">
					<span>Remember Me?</span>
				</td>
				<td style="width:100%;">
					<input type="radio" value="Yes" name="rememberMe" checked><span>Yes</span>
					<input type="radio" value="No" name="rememberMe"><span>No</span>			
				</td>
			</tr>
			<tr>
				<td style="width:35%;">
					<span>What state are you from?</span>
				</td>
				<td style="width:100%;">
					<select name="stateSelector" style="width:100%;">
						<option id="optionMB"value="MB">Mumbai</option>
						<option id="optionHYD"value="HYD" selected>Hyderabad</option>
						<option id="optionDL"value="DL">Delhi</option>
						<option id="optionOTHER"value="OTHER">Other</option>
					</select>			
				</td>
			</tr>



			<tr>
				<td colspan="2" align="right" style="width:100%">
					<input type="submit" value="Login" name="loginButton" style="width:150px;">
				</td>
			</tr>
			
			


		
		</table>
	</form>
	
		
	</body>
</html>
