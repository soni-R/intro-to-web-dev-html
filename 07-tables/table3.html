<!DOCTYPE html>
<html>
	<head>
		<title>Table</title>
		<!-- global styling - applies to all the tables with in the html page --> 
		<style>   
			table {
				border:1px black solid;
			}
			
			table th{
				border:1px black solid;
			}
			
			table td{
				border:1px #345567 solid;
			}

		</style>
	</head>
	<body>
		<table>
		
			<tr>
				<th>Player Name</th>
				<th>Shots</th>
				<th>Points</th>
				<th>Free Throws</th>
				<th>Rebounds</th>
				<th>Steals</th>
				<th>Assists</th>
			</tr>
			<tr>
				<td>Jason Bourne</td>
				<td>32</td>
				<td>18</td>
				<td>7/10</td>
				<td>6</td>
				<td>2</td>
				<td>4</td>
			</tr>
			<tr>
				<td>Tony Stark</td>
				<td>24</td>
				<td>17</td>
				<td>6/12</td>
				<td>5</td>
				<td>8</td>
				<td>13</td>
			</tr>

		</table>		

	</body>
</html>
